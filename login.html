<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In and Register Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full md:w-96">
      <h2 class="text-2xl font-bold mb-4">Sign In</h2>
      <form id="signInForm">
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-3 py-2 border rounded-md"
            required
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-3 py-2 border rounded-md"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600"
        >
          Sign In
        </button>
      </form>
      <p class="text-center mt-4">
        Don't have an account?
        <a href="#" id="registerLink" class="text-blue-500">Register</a>
      </p>
    </div>

    <div
      id="registerFormContainer"
      class="hidden mt-8 bg-white p-8 rounded-lg shadow-md w-full md:w-96"
    >
      <h2 class="text-2xl font-bold mb-4">Register</h2>
      <form id="registerForm">
        <div class="mb-4">
          <label for="name" class="block text-gray-700">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="w-full px-3 py-2 border rounded-md"
            required
          />
        </div>
        <div class="mb-4">
          <label for="registerEmail" class="block text-gray-700">Email</label>
          <input
            type="email"
            id="registerEmail"
            name="registerEmail"
            class="w-full px-3 py-2 border rounded-md"
            required
          />
        </div>
        <div class="mb-4">
          <label for="registerPassword" class="block text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="registerPassword"
            name="registerPassword"
            class="w-full px-3 py-2 border rounded-md"
            required
          />
        </div>
        <div class="mb-6">
          <label for="confirmPassword" class="block text-gray-700"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            class="w-full px-3 py-2 border rounded-md"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600"
        >
          Register
        </button>
        <p class="text-center mt-4">
          Already have an account?
          <a href="#" id="loginLink" class="text-blue-500">login</a>
        </p>
      </form>
    </div>

    <script src="./js/login.js"></script>
  </body>
</html>
