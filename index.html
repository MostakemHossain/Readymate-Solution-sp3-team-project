<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Readymade solution</title>
    <!-- stylesheet  ------>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Tailwind cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FONTS  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- icons  -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </head>
  <body class="font-[poppins] bg-slate-300">
    <!-- page wrapper start -->
    <div class="page-wrapper">
      <!-- header start  -->
      <header class="bg-white">
        <nav class="flex justify-between items-center w-[92%] mx-auto p-4">
          <div>
            <h1 class="text-2xl font-bold">
              Readymade <span class="text-orange-500">Solution</span>
            </h1>
            <p class="text-slate-400 text-l ml-20 hidden md:block">
              Find the best solutions
            </p>
          </div>
          <div
            class="nav-links md:static md:min-h-fit absolute bg-white min-h-[60vh] left-0 top-[-100%] w-full md:w-auto flex items-center px-5"
          >
            <ul
              class="flex md:flex-row flex-col md:items-center md:gap-4 gap-8 z-10"
            >
              <li>
                <a href="#" class="font-bold hover:scale-x hover:text-blue-600"
                  >Home</a
                >
              </li>
              <li>
                <a href="#" class="font-bold hover:scale-x hover:text-blue-600"
                  >About</a
                >
              </li>
              <li>
                <a href="#" class="font-bold hover:scale-x hover:text-blue-600"
                  >Service</a
                >
              </li>
              <li>
                <a href="#" class="font-bold hover:scale-x hover:text-blue-600"
                  >Pricing</a
                >
              </li>
              <li>
                <a href="#" class="font-bold hover:scale-x hover:text-blue-600"
                  >Team</a
                >
              </li>
              <li>
                <a href="#" class="font-bold hover:scale-x hover:text-blue-600"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
          <div class="flex items-center gap-6">
            <button
              class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
            >
              Sign in
            </button>
            <ion-icon
              onclick="onClickToggleMenu(this)"
              name="menu"
              class="text-3xl cursor-pointer md:hidden hover:bg-blue-600"
            ></ion-icon>
          </div>
        </nav>
      </header>

      <!-- header end  -->

      <!-- find best servce nearby start  -->
      <div class="md:w-[80%] mx-auto flex items-center justify-center mt-10">
        <div>
          <h1 class="md:text-5xl text-xl text-center font-bold">
            Find Home <span class="text-blue-700">Service/Repair</span> <br />
            <span class="flex items-center justify-center md:mt-4"
              >Near Your</span
            >
          </h1>
          <p class="text-center md:p-4 text-gray-600">
            Explore Best Home Service & Repair near you
          </p>
          <div class="flex">
            <input
              class="w-full p-3 rounded-xl focus:outline-none"
              type="text"
              name="search"
              id=""
              placeholder="Search here"
            />
            <button class="bg-blue-600 rounded-md p-2 px-6 text-white">
              <ion-icon
                class="w-8 h-8 flex items-center"
                name="search"
              ></ion-icon>
            </button>
          </div>
        </div>
        <div></div>
      </div>

      <div
        class="md:w-[45%] w-[90%] mx-auto md:mt-10 mt-4 grid grid-cols-2 md:grid-cols-3 md:gap-4 gap-2"
      >
        <div
          class="bg-purple-500 w-[150px] h-[150px] flex items-center justify-center rounded-md p-4 hover:bg-blue-600 shadow-2xl"
        >
          <div>
            <p class="font-bold mb-2">Cleaning</p>
            <img src="./images/c1.jpg" class="w-[50px] rounded ml-2" alt="" />
          </div>
        </div>
        <div
          class="bg-purple-500 w-[150px] h-[150px] flex items-center justify-center rounded-md p-4 hover:bg-blue-600 shadow-2xl"
        >
          <div>
            <p class="font-bold mb-2">Repair</p>
            <img src="./images/r1.png" class="w-[50px] rounded" alt="" />
          </div>
        </div>
        <div
          class="bg-purple-500 w-[150px] h-[150px] flex items-center justify-center rounded-md p-4 hover:bg-blue-600 shadow-2xl"
        >
          <div>
            <p class="font-bold mb-2">Painting</p>
            <img src="./images/p1.png" class="w-[50px] rounded ml-2" alt="" />
          </div>
        </div>
        <div
          class="bg-purple-500 w-[150px] h-[150px] flex items-center justify-center rounded-md p-4 hover:bg-blue-600 shadow-2xl"
        >
          <div>
            <p class="font-bold mb-2">Shifting</p>
            <img src="./images/s1.jpeg" class="w-[50px] rounded ml-2" alt="" />
          </div>
        </div>
        <div
          class="bg-purple-500 w-[150px] h-[150px] flex items-center justify-center rounded-md p-4 hover:bg-blue-600 shadow-2xl"
        >
          <div class="">
            <p class="font-bold mb-2">Plumbing</p>
            <img src="./images/p11.png" class="w-[50px] rounded ml-6" alt="" />
          </div>
        </div>
        <div
          class="bg-purple-500 w-[150px] h-[150px] flex items-center justify-center rounded-md p-4 hover:bg-blue-600 shadow-2xl"
        >
          <div>
            <p class="font-bold mb-2">Electric</p>
            <img src="./images/e1.png" class="w-[50px] rounded ml-2" alt="" />
          </div>
        </div>
      </div>
      <!-- find best servce nearby end  -->
    </div>
    <!-- page wrapper end -->

    <script src="./js/script.js"></script>
  </body>
</html>
