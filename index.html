<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Readymate solution</title>
    <!-- stylesheet  -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Tailwind cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FONTS  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- icons  -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </head>
  <body
    class="font-[poppins] bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee] h-screen"
  >
    <!-- page wrapper start -->
    <div class="page-wrapper">
      <!-- header start  -->
      <header class="bg-white">
        <nav class="flex justify-between items-center w-[92%] mx-auto p-4">
          <div>
            <h1 class="text-2xl font-bold">
              Readymate <span class="text-orange-500">Solution</span>
            </h1>
            <p class="text-slate-400 text-l ml-20 hidden md:block">
              Find the best solutions
            </p>
          </div>
          <div
            class="nav-links md:static md:min-h-fit absolute bg-white min-h-[60vh] left-0 top-[-100%] w-full md:w-auto flex items-center px-5"
          >
            <ul
              class="flex md:flex-row flex-col md:items-center md:gap-4 gap-8"
            >
              <li>
                <a href="#" class="font-bold hover:scale-x hover:text-blue-600"
                  >Home</a
                >
              </li>
              <li>
                <a href="#" class="font-bold hover:scale-x hover:text-blue-600"
                  >About</a
                >
              </li>
              <li>
                <a href="#" class="font-bold hover:scale-x hover:text-blue-600"
                  >Service</a
                >
              </li>
              <li>
                <a href="#" class="font-bold hover:scale-x hover:text-blue-600"
                  >Pricing</a
                >
              </li>
              <li>
                <a href="#" class="font-bold hover:scale-x hover:text-blue-600"
                  >Team</a
                >
              </li>
              <li>
                <a href="#" class="font-bold hover:scale-x hover:text-blue-600"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
          <div class="flex items-center gap-6">
            <button
              class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
            >
              Sign in
            </button>
            <ion-icon
              onclick="onClickToggleMenu(this)"
              name="menu"
              class="text-3xl cursor-pointer md:hidden hover:bg-blue-600"
            ></ion-icon>
          </div>
        </nav>
      </header>

      <!-- header end  -->
    </div>
    <!-- page wrapper end -->

    <script src="./js/script.js"></script>
  </body>
</html>
