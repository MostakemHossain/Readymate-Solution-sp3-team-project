<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
   
    <div>
        <div
        class="container mx-auto p-4 h-screen flex justify-center items-center"
      >
        <div class="w-full max-w-md">
          <h1 class="text-3xl font-bold mb-4 text-center">Contact Page</h1>
  
          <!-- Form for adding or updating a contact -->
          <form id="contactForm" class="mb-4">
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label for="name" class="block mb-1">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="w-full border rounded px-2 py-1"
                />
              </div>
              <div>
                <label for="email" class="block mb-1">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="w-full border rounded px-2 py-1"
                />
              </div>
              <div>
                <label for="phone" class="block mb-1">Phone</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="w-full border rounded px-2 py-1"
                />
              </div>
              <div class="col-span-2">
                <label for="feedback" class="block mb-1">Feedback</label>
                <textarea
                  id="feedback"
                  name="feedback"
                  rows="3"
                  class="w-full border rounded px-2 py-1"
                ></textarea>
              </div>
              <input type="hidden" id="contactId" name="contactId" />
            </div>
            <button
              type="submit"
              class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Display contacts -->
    <div id="contactList" class="container mx-auto p-4"></div>

    <script src="./js/contact.js"></script>
  </body>
</html>
